<header>
    <nav class="bg-base-100 navbar flex justify-center">
        <button class="btn btn-ghost text-xl">Sentiment Analyzer With Gemini API</button>
    </nav>
</header>
<main class="mx-auto max-w-3xl p-8">
    <div class="flex flex-col gap-4">
        <form [formGroup]="form" action="" class="form relative grid grid-cols-1 md:grid-cols-2 gap-4">
            <select formControlName="model" class="select select-bordered w-full max-w-xs">
                <option disabled>Select a Gemini Model</option>
                @for (model of models; track model.name) {
                <option value="{{model.name}}">{{model.title}}</option>
                }
            </select>
            <textarea formControlName="inputTextVal" class="textarea w-full border-2 border-base-content" rows="3"
                placeholder="Type something to Analyze the Sentiment!"></textarea>
        </form>
            <ng-gc-sentiment-analyzer [config]="sentimentConfig()"
                [text]="inputTextValDebounced()"></ng-gc-sentiment-analyzer>
    </div>
</main>
<router-outlet></router-outlet>
